<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Details - Crown Hotel</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<header class="topbar">
  <div class="logo">
    <img src="../hotel list/assets/img/515409345_1059873675780238_4444691244790644181_n.png" alt="Crown Tower Logo">
  </div>
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <button class="btn login">Log in</button>
    <button class="btn signup">Sign up</button>
  </nav>
</header>

<section class="carousel"></section>

<section class="hotel-info">
  <h2></h2>
  <p class="rating"></p>
  <p class="location"></p>
  <p class="note"></p>
</section>

<div class="room-section"></div>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <img src="../hotel list/assets/img/515409345_1059873675780238_4444691244790644181_n.png" alt="Crown Hotel Logo" class="footer-logo">
      <p class="footer-description">
        Offers a seamless stay with elegant rooms, warm hospitality, and everything you need to relax or recharge.
      </p>
    </div>
    <div class="footer-right">
      <h3 class="footer-contact-title">Get in Touch</h3>
      <ul class="footer-contact-list">
        <li><i class="fas fa-map-marker-alt icon"></i> Sampaloc, Manila</li>
        <li><i class="fas fa-phone icon"></i> 0227336689</li>
        <li><i class="fas fa-envelope icon"></i> Crownhotel07@gmail.com</li>
      </ul>
    </div>
  </div>
  <div class="footer-line"></div>
  <div class="footer-bottom">
    <span>@2025 CrownHotel All Rights Reserved</span>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Condition</a>
    </div>
  </div>
</footer>

<script>
  const hotels = {
    legaspi: {
      name: "Crown Hotel at Legaspi",
      location: "Pasay City, Metro Manila",
      rating: "⭐⭐⭐⭐ 176 Ratings",
      note: "Take note that all rooms are non-smoking. Balcony use allowed.",
      images: [
        "./assets/img/28.png",
        "./assets/img/31.png",
        "./assets/img/34.png",
        "./assets/img/32.png"
      ]
    },
    westside: {
      name: "Crown Hotel at Westside City Tambo",
      location: "Parañaque, Metro Manila",
      rating: "⭐⭐⭐⭐ 210 Ratings",
      note: "Balcony and smoking area available upon request.",
      images: [
        "./assets/img/29.png",
        "./assets/img/west (2).png",
        "./assets/img/west (1).png",
        "./assets/img/32.png"
      ]
    },
    espino: {
      name: "Crown Hotel at General Espino",
      location: "Taguig, Metro Manila",
      rating: "⭐⭐⭐⭐ 360 Ratings",
      note: "Pet-friendly rooms available.",
      images: [
        "./assets/img/30.png",
        "./assets/img/31.png",
        "./assets/img/espino.png",
        "./assets/img/32.png"
      ]
    },
    antipolo: {
      name: "Crown Hotel at San Roque",
      location: "San Roque, Antipolo",
      rating: "⭐⭐⭐ 85 Ratings",
      note: "Surrounded by nature. Accessible to city and mountains.",
      images: [
        "../hotel list/assets/img/antipolo.png",
        "./assets/img/31.png",
        "./assets/img/espino.png",
        "./assets/img/32.png"
      ]
    },
    laguna: {
      name: "Crown Hotel at Tatlong Hari",
      location: "Tatlong Hari, Laguna",
      rating: "⭐⭐⭐⭐ 120 Ratings",
      note: "Enjoy mountain views and free shuttle from town center.",
      images: [
        "../hotel list/assets/img/laguna.png",
        "./assets/img/31.png",
        "./assets/img/32.png",
        "./assets/img/34.png"
      ]
    }
  };

  const rooms = [
    { name: "Standard Room", price: 1200, image: "./assets/img/room-standard.png" },
    { name: "Deluxe Room", price: 1350, image: "./assets/img/deluxe.png" },
    { name: "Superior Room", price: 1500, image: "./assets/img/superior.png" },
    { name: "Suite Room", price: 1600, image: "./assets/img/superior1.png" }
  ];

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const hotel = hotels[id];

  if (!hotel) {
    document.body.innerHTML = "<h2 style='padding: 2rem'>Hotel not found.</h2>";
  } else {
    document.querySelector(".hotel-info h2").innerText = hotel.name;
    document.querySelector(".hotel-info .rating").innerText = hotel.rating;
    document.querySelector(".hotel-info .location").innerText = hotel.location;
    document.querySelector(".hotel-info .note").innerText = hotel.note;

    const carousel = document.querySelector(".carousel");
    carousel.innerHTML = "";
    hotel.images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      carousel.appendChild(img);
    });

    const roomSection = document.querySelector(".room-section");
    roomSection.innerHTML = "";
    rooms.forEach(room => {
      const div = document.createElement("section");
      div.className = "room-card";
      div.innerHTML = `
        <img src="${room.image}" alt="${room.name}" />
        <div class="room-details">
          <h3>${room.name}</h3>
          <p>2-4 persons • Free Breakfast • Free Wifi • Free Parking</p>
        </div>
        <div class="room-price">
          <p>Start at</p>
          <h2>₱${room.price}</h2>
          <small>Included Tax</small>
          <a href="../hotel list/booking.html?hotel=${id}&room=${encodeURIComponent(room.name)}" class="btn book-now">Book Now</a>
        </div>`;
      roomSection.appendChild(div);
    });
  }
</script>

</body>
</html>
